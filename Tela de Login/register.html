<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="main-container">
        <form action="" method="get">
            <fieldset>
                <legend class="main-title">Sign-up</legend>

                <label for="User">Username</label>
                <input type="text" id="user" name="user" autocomplete="off" placeholder="Insert your username">
                <!--Autocomplete has disabled and used not used give suggestions-->

                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Insert your email">

                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" placeholder="Insert your password">

                <div class="register">
                    <button type="submit" class="btn">Sing-up</button>
                    <a href="index.html" class="account">Already have an account? Sign-in</a>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</body>

</html>
