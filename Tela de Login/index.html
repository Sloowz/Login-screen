<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="shadow">
        <div class="main-container">
            <form action="" method="get">
                <fieldset>
                    <legend class="main-title">Login</legend>

                    <label for="User" >Username</label>
                    <input type="text" id="user" name="user" autocomplete="off" placeholder="Insert your username"> <!--Autocomplete has disabled and used not used give suggestions-->

                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" placeholder="Insert your password">

                    <div class="login">
                        <div class="login__button">
                            <button type="submit" class="btn">Sign in</button>
                            <a href="register.html" class="register">Sign up</a>
                        </div>
                        <a href="" class="forget">Forget your password?</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
